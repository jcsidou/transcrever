<h1>Video Transcription Gallery</h1>
<div>
    {% for video in videos %}
        <div class="{% if video.is_transcribed %}transcribed{% else %}in-progress{% endif %}">
            <a href="{% url 'video_detail' video.id %}">
                {{ video.file.name }} - {{ video.progress }}%
            </a>
        </div>
    {% endfor %}
</div>

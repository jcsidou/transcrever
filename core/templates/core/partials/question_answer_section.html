{% comment %} <hr> {% endcomment %}
<h2>Perguntas e Respostas</h2>
<form id="qaForm" method="post">
    {% csrf_token %}
    <div class="qaDiv">
        <div class="question-container">
            <label for="question">Faça sua pergunta sobre o conteúdo:</label>
            <input type="text" id="question" name="question" size="100">
        </div>
        <button type="submit" class="btn">Obter Resposta</button>
    </div>
</form>
<div id="answerSection">
    {% if answer %}
        <div class="answer">
            <h3>Resposta:</h3>
            <p>{{ answer }}</p>
        </div>
    {% else %}
        <p>Nenhuma resposta foi gerada.</p>
    {% endif %}
</div>
